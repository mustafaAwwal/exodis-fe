<div class="container">
    <form autocomplete = "off" class="customFormStyling signUpAreaArrangement" [formGroup]= "signUpForm" (ngSubmit)="signUp(signUpForm.value)">
        <div class="form-group row">
          <div class="col-md-6 col-12">
              <label for="firstName" >First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="text" placeholder="Enter First Name">
              <div *ngFor="let validation of signUpFormValidations.firstName">
                <div *ngIf="signUpForm.get('firstName').dirty || signUpForm.get('firstName').touched">
                    <div class="errorMassage" @errorInsertionAnimation *ngIf="signUpForm.get('firstName').hasError(validation.type)">{{validation.massage}}</div>
                </div>
              </div>
          </div>
          <div class="col-md-6 col-12">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName"  placeholder="Enter last name">
              <div *ngFor="let validation of signUpFormValidations.lastName">
                <div *ngIf="signUpForm.get('lastName').dirty || signUpForm.get('lastName').touched">
                  <div class="errorMassage" @errorInsertionAnimation *ngIf="signUpForm.get('lastName').hasError(validation.type)">{{validation.massage}}</div>
                </div>
              </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 col-12">
              <label for="staticEmail" >Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email">
              <div *ngFor="let validation of signUpFormValidations.email">
                <div *ngIf="signUpForm.get('email').dirty || signUpForm.get('email').touched">
                    <div class="errorMassage" @errorInsertionAnimation *ngIf="signUpForm.get('email').hasError(validation.type)">{{validation.massage}}</div>
                </div>
              </div>
          </div>
          <div class="col-md-6 col-12">
              <label for="username" >Username</label>
              <input type="text" formControlName="username" class="form-control" id="username"  placeholder="Enter Username">
              <div *ngFor="let validation of signUpFormValidations.username">
                <div *ngIf="signUpForm.get('username').dirty || signUpForm.get('username').touched">
                  <div class="errorMassage" @errorInsertionAnimation *ngIf="signUpForm.get('username').hasError(validation.type)">{{validation.massage}}</div>
                </div>
              </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 col-12">
            <label for="country" >Country</label>
            <div class="customSelectMenu">
              <select class="form-control" id="country" formControlName="country">
                <option value="" selected>Choose Country</option>
                <option *ngFor="let country of countries" value="{{country.name}}">{{country.name}}</option>
              </select>
              <div *ngIf="signUpForm.get('country').touched || signUpForm.get('country').dirty">
                <div *ngFor="let validation of signUpFormValidations.country">
                  <div @errorInsertionAnimation class="errorMassage" *ngIf="signUpForm.get('country').hasError('required')">{{validation.massage}}</div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="col-md-3 col-12">
            <label for="businessName" >BusinessName</label>
            <input type="text" formControlName="businessName" class="form-control" id="businessName" placeholder="Enter BrandName">
            <div *ngFor="let validation of signUpFormValidations.businessName">
              <div *ngIf="signUpForm.get('businessName').dirty || signUpForm.get('businessName').touched ">
                <div @errorInsertionAnimation class="errorMassage" *ngIf="signUpForm.get('businessName').hasError(validation.type)">
                  {{validation.massage}}
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-12">
            <label for="birthDate">Enter Your birthdate: </label>
            <input type="date" id="birthDate" formControlName="birthDate">
            <div *ngIf="signUpForm.get('birthDate').dirty || signUpForm.get('birthDate').touched">
              <div *ngFor = "let validation of signUpFormValidations.birthDate">
                <div *ngIf="signUpForm.get('birthDate').hasError(validation.type)" class="errorMassage" @errorInsertionAnimation>
                  {{validation.massage}}
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="form-group row">
          <div class="col-md-6 col-12">
              <label for="password" >Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
              <div *ngFor="let validation of signUpFormValidations.password">
                <div *ngIf="signUpForm.get('password').dirty || signUpForm.get('password').touched">
                  <div @errorInsertionAnimation class="errorMassage" *ngIf="signUpForm.get('password').hasError(validation.type)">
                    {{validation.massage}}
                  </div>
                </div>
              </div>
          </div>
          <div class="col-md-6 col-12">
              <label for="rePassword" >Re-Enter Password</label>
              <input type="password" formControlName="rePassword" class="form-control" id="rePassword" placeholder="Password">
              <div *ngIf="signUpForm.get('rePassword').dirty || signUpForm.get('rePassword').touched">
                <div *ngFor="let validation of signUpFormValidations.rePassword">
                    <div @errorInsertionAnimation class="errorMassage" *ngIf="signUpForm.get('rePassword').hasError(validation.type)">
                      {{validation.massage}}
                      
                    </div>
                </div>
                <div @errorInsertionAnimation class="errorMassage" *ngIf="signUpForm.hasError('notPassword')">
                  The password doesen't match
                </div>
                
              </div>
              
              
          </div>
        </div>
        <div class="form-group row">
         
        </div>
        <hr class="customLineDivision">
        <div class="row">
          <div class="col-md-2 offset-md-10 ">
            <button type="submit" [disabled]= "signUpForm.invalid" class="btn btn-primary submit-signup">SignUp</button>
          </div>
        </div>
    </form>
</div>
