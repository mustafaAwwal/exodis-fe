<div class="container-fluid">
  <div class="row">
      <div class="col-md-8 offset-md-2 offset-1 ">
          <form class="customFormStyling signUpAreaArrangement">
              <div class="form-group row">
                <div class="col-md-6 col-12">
                    <label for="staticEmail" >Email</label>
                    <input type="email" class="form-control" id="email" #email name="email" placeholder="Enter Email">
                </div>
                <div class="col-md-6 col-12">
                    <label for="username" >Username</label>
                    <input type="text" class="form-control" id="username" #username name="username" placeholder="Enter Username">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 col-12">
                    <label for="country" >Country</label>
                    <input type="text" class="form-control" id="country" #country name="country" placeholder="Enter Country">
                </div>
                <div class="col-md-6 col-12">
                    <label for="buisnessName" >BrandName</label>
                    <input type="text" class="form-control" id="businessName" #businessName name="businessName" placeholder="Enter BrandName">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 col-12">
                    <label for="password" >Password</label>
                    <input type="password" class="form-control" id="password" name="password" #password placeholder="Password">
                </div>
                <div class="col-md-6 col-12">
                    <label for="rePassword" >Re-Enter Password</label>
                    <input type="password" class="form-control" id="rePassword" name="rePassword" #rePassword placeholder="Password">
                </div>
              </div>
              <hr class="customLineDivision">
              <div class="row">
                <div class="col-md-2 offset-md-10 ">
                  <a class="btn btn-primary submit-signup" (click)="signup(email.value,username.value,country.value,businessName.value,password.value)">SignUp</a>
                </div>
              </div>
            </form>
      </div>
     
  </div>
</div>
