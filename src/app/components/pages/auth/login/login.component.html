<div class="container-fluid loginBackground">
    <div class="row">
        <div class="col-lg-8 d-md-block d-sm-none d-none imageBox">

        </div>
        <div class="col-md-4 offset-lg-0 offset-md-4 offset-4 col-4">
            <div class="ml-auto loginAreaArrangement loginArea">
                <form class="customFormStyling ">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address or Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" #email name ="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" #password name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary submit-login"  (click)="login(email.value,password.value)">Login</a>
                    </div>
                    <hr class="customLineDivision">
                    <p class="signUpInfo">If you don't have a account,</p>
                    <button routerLink="/signup" class="btn btn-primary submit-login">SignUp</button>
                </form>
                
            
            </div>
        </div>
    </div>
</div>
